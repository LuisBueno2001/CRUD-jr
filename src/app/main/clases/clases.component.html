<h1>{{titulo}}</h1>
<div class="container">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Introduce una Materia</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" [(ngModel)]="clase.materia">
      </div>
    <button style="border-color: black; color: black; background-color: lightblue;" 
    class="btn btn-sucess" role="button" (click)='create()' *ngIf="!clase.id else elseBlock"> 
    Registrar 
    </button>
  <ng-template #elseBlock>
    <button style="border-color: black; color: black; background-color: lightblue;" 
    class="btn btn-sucess" role="button" (click)='create()' > 
    Actualizar 
    </button>
  </ng-template>
</div>

<h1>Actualizacion de Materias</h1>
<div class="container">
    <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Materia</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clases of clases">
            <th scope="row">{{clases.id}}</th>
            <td>{{clases.materia}}</td>

            <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/clases', clases.id]"> Edit </button></td>
            <td><button type="button" name="button" class="btn btn-danger" (click)="delete(clases)" > Delete </button></td>
          </tr>
        </tbody>
      </table>
</div>
